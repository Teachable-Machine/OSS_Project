<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
      </head>

    <body>
        <input type="button" value="facebook" onclick="fn_sendFB('facebook')"/>
        <input type="button" value="twitter" onclick="fn_sendFB('twitter')"/>
        <input type="button" value="band" onclick="fn_sendFB('band')"/>
    </body>
<script>
    function fn_sendFB(sns) {
        var thisUrl = document.URL;
        var snsTitle = "당신은 과연 탈모일까요...?";
        if( sns == 'facebook' ) {
            var url = "http://www.facebook.com/sharer/sharer.php?t="+encodeURIComponent(thisUrl);
            window.open(url, "", "width=486, height=286");
        }
        else if( sns == 'twitter' ) {
            var url = "http://twitter.com/share?url="+encodeURIComponent(thisUrl)+"&text="+encodeURIComponent(snsTitle);
            window.open(url, "tweetPop", "width=486, height=286,scrollbars=yes");
        }
        else if( sns == 'band' ) {
            var url = "http://www.band.us/plugin/share?body="+encodeURIComponent(snsTitle)+"&route="+encodeURIComponent(thisUrl);
            window.open(url, "shareBand", "width=400, height=500, resizable=yes");
        } 
    }
</script>
</html>
